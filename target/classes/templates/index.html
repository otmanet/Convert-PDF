<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Convert PDF To WORD</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand link-secondary" th:href="@{/}">Convert PDF To TXT</a>
        </div>
    </nav>


    <div class="container" style="display: flex;justify-content:center;">

        <div class="mt-5">

            <form method="POST" enctype="multipart/form-data" th:action="@{/upload}" class="form-check-inline">
                <div class="form-group ">
                    <label class="form-label">Files to Convert:</label>
                    <input type="file" name="file" class="form-control " accept="application/pdf" required />
                </div>

                <input type="submit" value="Upload" class="btn btn-outline-primary mt-2" />

            </form>
            <table class="table" th:if="${files}">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Convert To Word</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" file : ${files} ">
                        <td>
                            <span th:href="${file}" th:text="${file.name} " />

                        </td>
                        <td>
                            <!-- <button onClick='document.getElementById("ifr2").src="${file.url}";'>to
                                        open the file in a frame click here</button> -->
                            <a th:href="@{'/Convert/'+${file.absolutePath}}" class="btn btn-outline-success mt-2 mr-2" target="search_iframe">Convert To Txt </a>

                        </td>
                        <td>
                            <form th:action="@{'/deleteFile/'+${file.absolutePath}}" method="GET">
                                <button type="submit" class="btn btn-outline-danger mt-2">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
